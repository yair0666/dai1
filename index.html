<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaDai2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0C1446, #F08080); /* Fondo degradado simulando el amanecer */
            color: #fff; /* Color del texto */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ocultar elementos que se salgan del cuerpo */
        }
        .sun {
            width: 70px; /* Ancho del sol */
            height: 70px; /* Altura del sol */
            background-color: #FFD700; /* Color del sol */
            border-radius: 50%; /* Forma del sol */
            position: relative;
            animation: sunrise 6s linear infinite; /* Animación del amanecer */
        }
        .sun::before {
            content: '';
            position: absolute;
            width: 140px; /* Ancho del brillo del sol */
            height: 140px; /* Altura del brillo del sol */
            background-color: rgba(255, 255, 0, 0.3); /* Color del brillo del sol */
            border-radius: 50%; /* Forma del brillo del sol */
            top: -35px;
            left: -35px;
        }
        .message {
            margin-top: 20px; /* Espacio arriba del mensaje */
            font-size: 24px; /* Tamaño del texto */
            font-weight: bold; /* Negrita */
        }
        .leaf {
            position: absolute;
            width: 10px; /* Ancho de la hoja */
            height: 20px; /* Altura de la hoja */
            background-color: #3A5F0B; /* Color de la hoja */
            border-radius: 50%; /* Forma de la hoja */
            opacity: 0; /* Inicialmente invisible */
            animation: falling 5s linear infinite; /* Animación de caída de la hoja */
        }
        .leaf:nth-child(2) {
            top: -20%;
            left: 10%;
            animation-delay: 1s; /* Retraso en la animación de la segunda hoja */
        }
        .leaf:nth-child(3) {
            top: -20%;
            left: 20%;
            animation-delay: 2s; /* Retraso en la animación de la tercera hoja */
        }
        .leaf:nth-child(4) {
            top: -20%;
            left: 30%;
            animation-delay: 3s; /* Retraso en la animación de la cuarta hoja */
        }
        .leaf:nth-child(5) {
            top: -20%;
            left: 40%;
            animation-delay: 4s; /* Retraso en la animación de la quinta hoja */
        }
        .leaf:nth-child(6) {
            top: -20%;
            left: 50%;
            animation-delay: 5s; /* Retraso en la animación de la sexta hoja */
        }
        .leaf::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid #3A5F0B; /* Triángulo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        @keyframes sunrise {
            0% {transform: translateY(-50%) scale(0.8);} /* Tamaño y posición inicial del sol */
            50% {transform: translateY(0) scale(1.2);} /* Aparición del sol */
            100% {transform: translateY(-50%) scale(0.8);} /* Retorno a la posición inicial del sol */
        }
        @keyframes falling {
            0% {opacity: 0; transform: translateY(-20%);} /* Inicialmente invisible y arriba */
            100% {opacity: 1; transform: translateY(120%);} /* Visible y abajo */
        }
        /* Estrellas */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0; /* Inicialmente invisible */
            animation: twinkling 3s infinite alternate; /* Animación de parpadeo */
        }
        /* Animación de parpadeo */
        @keyframes twinkling {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

</head>
<body>
    <div class="sun"></div> <!-- Sol -->
    <div class="message">
        <p>Dairita, eres tan linda como el amanecer de hoy</p>
    </div> <!-- Mensaje -->
    
       <!-- Estrellas -->
       <div class="star" style="top: 20%; left: 10%;"></div>
       <div class="star" style="top: 40%; left: 30%;"></div>
       <div class="star" style="top: 60%; left: 50%;"></div>
       <div class="star" style="top: 80%; left: 70%;"></div>
       <div class="star" style="top: 10%; left: 90%;"></div>
   
       <!-- Hojas -->
       <div class="leaf"></div>
       <div class="leaf"></div>
       <div class="leaf"></div>
       <div class="leaf"></div>
       <div class="leaf"></div>
       <div class="leaf"></div>
       <!-- Estrellas -->
       <div class="star" style="top: 70%; left: 20%;"></div>
       <div class="star" style="top: 4%; left: 30%;"></div>
       <div class="star" style="top: 60%; left: 50%;"></div>
       <div class="star" style="top: 80%; left: 70%;"></div>
       <div class="star" style="top: 10%; left: 90%;"></div>
       
       
       <!-- Estrellas -->
       <div class="star" style="top: 20%; left: 10%;"></div>
       <div class="star" style="top: 40%; left: 30%;"></div>
       <div class="star" style="top: 60%; left: 50%;"></div>
       <div class="star" style="top: 80%; left: 70%;"></div>
       <div class="star" style="top: 10%; left: 90%;"></div>
   </body>
   </html>
